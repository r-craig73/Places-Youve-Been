<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places we've been</h1>
      <h2>input them</h2>
        <form id="placeInput">
          <label for="newPlace">Place:</label>
          <input id="newPlace" type="text" class="form-control">
          <label for="newLandmarks">Landmark:</label>
          <input id="newLandmarks" type="text" class="form-control">
          <label for="newTime">Year:</label>
          <input id="newTime" type="text" class="form-control">
          <label for="newNotes">Notes:</label>
          <input id="newNotes" type="text" class="form-control">
          <button type="submit" class="btn">Add</button>
        </form>
          <br>
        <div class="row">
            <div class="col-md-6">
            <h2>Places:</h2>
            <ul id="places">
            </ul>
            </div>
        </div>

        <div class="col-md-6" id="showDetails">
          <p>Landmarks: <span class="landmark"></span></p>
          <p>Year: <span class="year"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>

    </div>
  </body>
</html>
